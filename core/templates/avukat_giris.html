{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 60px auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center;">
    
    <div style="font-size: 3rem; margin-bottom: 10px;">⚖️</div>
    <h2 style="color: var(--ana-renk); margin-bottom: 5px;">Giriş Yap</h2>
    <p style="color: #666; font-size: 0.9rem; margin-bottom: 30px;">Lütfen hesap bilgilerinizi giriniz.</p>

    <form method="post">
        {% csrf_token %}
        
        <div style="text-align: left; margin-bottom: 15px;">
            <label style="font-weight: bold; color: #444;">Kullanıcı Adı</label>
            <input type="text" name="username" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-top: 5px; box-sizing: border-box;">
        </div>

        <div style="text-align: left; margin-bottom: 25px;">
            <label style="font-weight: bold; color: #444;">Şifre</label>
            <input type="password" name="password" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-top: 5px; box-sizing: border-box;">
        </div>

        <button type="submit" class="btn" style="width: 100%; padding: 12px; font-size: 1.1rem;">Giriş Yap</button>
    </form>

    {% if form.errors %}
        <p style="color: red; margin-top: 15px; font-size: 0.9rem;">Kullanıcı adı veya şifre hatalı.</p>
    {% endif %}
</div>
{% endblock %}
