<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap • Hukuk AI</title>
    <style>
        :root {
            --apple-gray: #f5f5f7;
            --apple-blue: #0071e3;
            --apple-text: #1d1d1f;
            --blur-bg: rgba(255, 255, 255, 0.7);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: url('https://images.unsplash.com/photo-1589829085413-56de8ae18c73?q=80&w=2000&auto=format&fit=crop') no-repeat center center fixed; 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Arkaplanı biraz karartalım ki yazı okunsun */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }
        h2 { margin-top: 0; color: #333; }
        
        input {
            width: 100%;
            padding: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            background: rgba(255,255,255,0.9);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background-color: var(--apple-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background-color: #005bb5; transform: scale(1.02); }
        button:active { transform: scale(0.98); }
        
        /* Butona basılınca gelecek stil */
        button.loading {
            background-color: #999;
            cursor: not-allowed;
            pointer-events: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 14px;
        }
        .alert-error { background-color: #ffe5e5; color: #d32f2f; border: 1px solid #ffcdd2; }
        .alert-success { background-color: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        
        .footer-link { margin-top: 20px; display: block; color: var(--apple-blue); text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Giriş Yap</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" onsubmit="butonuKilitle()">
        {% csrf_token %}
        <input type="text" name="kullanici_adi" required placeholder="Kullanıcı Adı" autofocus>
        <input type="password" name="sifre" required placeholder="Şifre">
        <button type="submit" id="girisBtn">Giriş Yap</button>
    </form>

    <a href="{% url 'beta_basvuru' %}" class="footer-link">Hesabın yok mu? Başvuru Yap</a>
</div>

<script>
    function butonuKilitle() {
        var btn = document.getElementById("girisBtn");
        btn.innerHTML = "Giriş Yapılıyor...";
        btn.classList.add("loading");
    }
</script>

</body>
</html>
