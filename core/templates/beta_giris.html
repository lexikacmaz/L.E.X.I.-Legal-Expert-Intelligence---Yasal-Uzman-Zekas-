{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | TURA.AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- TURA TEMEL TASARIM DEĞİŞKENLERİ --- */
        :root {
            --bg-dark: #050a14;
            --card-bg: rgba(255, 255, 255, 0.03);
            --gold: #d4af37;
            --neon-blue: #00f3ff;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Arkaplan Efekti */
        .background-glow {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* Giriş Kartı (Glassmorphism) */
        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 50px 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Form Elemanları */
        .form-group { margin-bottom: 20px; text-align: left; }
        
        label {
            display: block;
            color: var(--gold);
            font-size: 0.75rem;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            background: rgba(0, 0, 0, 0.6);
        }

        /* Buton */
        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: linear-gradient(45deg, rgba(0, 243, 255, 0.1), rgba(0, 243, 255, 0.05));
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* Alt Linkler */
        .footer-links {
            margin-top: 25px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .footer-links a {
            color: var(--text-main);
            text-decoration: none;
            transition: 0.3s;
            border-bottom: 1px solid transparent;
        }
        
        .footer-links a:hover {
            color: var(--gold);
            border-color: var(--gold);
        }

        /* Mesaj Kutuları (Hata/Başarı) */
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .alert-error {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid #ff3b30;
            color: #ff453a;
        }
        .alert-success {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid #34c759;
            color: #32d74b;
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <div class="login-card">
        <div class="logo">LEXI</div>
        <p class="subtitle">Beta Programı Girişi</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    <i class="fa-solid fa-circle-info"></i> {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Kullanıcı Adı</label>
                <input type="text" name="kullanici_adi" required placeholder="Kullanıcı adınız..." autocomplete="off">
            </div>

            <div class="form-group">
                <label>Şifre</label>
                <input type="password" name="sifre" required placeholder="••••••••">
            </div>

            <button type="submit">Sisteme Gir</button>
        </form>

        <div class="footer-links">
            Hesabınız yok mu? <a href="{% url 'beta_basvuru' %}">Başvuru Yapın</a>
        </div>
    </div>

</body>
</html>
